<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie-clicker</title>

  <body id="zero">
    <div class="cookieFall"></div>

      <div id = "cookie" class="">
        <img src="puppy.gif" class="rounded-circle" alt="...">

    <div class="text-center">
      <button type="submit" id="bonus-double">
        <img  id="bonus-double-img"src ="lock.png"width="150px"  alt="lock" class="lock" />

        <img id="bonus-triple-img" src="lock.png" width="150px" alt="lock" class="lock" />
      </button>
      <button type="submit" id="bonus-autoclick">
        <img id="bonus-auto-img" src="lock.png"width="150px" alt="lock" class="lock" />
      </button>
      <button type="submit" id="bonus-boost">
        <img id="bonus-boost-img" src="lock.png"width="150px" alt="lock" class="lock" />
      </button>
     <h3 id="titre"></h3>
     <br>
     <br>
     <input type = "button" id="rest" value = "Reset" >
    </div>

    <!-- Script -->
    <script type="module" src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
